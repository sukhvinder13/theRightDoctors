<!DOCTYPE html>
<html>

<head></head>
<div>

    <nav class="navbar">
        <input class="form-control col-md-3" placeholder="Search" type="text" name="search" [(ngModel)]="filter">
    </nav>
    <table class="table table-hover" border="1">
        <thead>
            <tr>
                <!-- <td>Sr NO</td> -->
                <td>ID</td>
                <td>Name</td>
                <td>Phone No</td>
                <td>Email</td>
                <td>Gender</td>
                <td>Nationality</td>
            </tr>
        </thead>
        <tbody>

            <tr
                *ngFor="let x of res| paginate: { itemsPerPage: count, currentPage: p } | orderBy: key : reverse | filter:filter;let i=index">
                <!-- <td>{{i+1}}</td> -->
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.phoneno}}</td>
                <td>{{x.email}}</td>
                <td>{{x.gender}}</td>
                <td>{{x.nationality}}</td>

            </tr>
        </tbody>
    </table>
</div>
<div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

</html>
